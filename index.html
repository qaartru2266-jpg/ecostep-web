<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青行 EcoStep - 低碳荣誉生成</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --ocean-top: #e0f7fa;
            --ocean-bottom: #81d4fa;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --primary-blue: #0288d1;
            --deep-sea: #01579b;
            --accent-yellow: #ffd54f;
        }

        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background: linear-gradient(180deg, var(--ocean-top) 0%, var(--ocean-bottom) 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .fish-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .swimming-fish {
            position: absolute;
            opacity: 0.6;
            animation: swim linear infinite;
        }

        @keyframes swim {
            from { transform: translateX(-200px) scaleX(-1); }
            to { transform: translateX(100vw) scaleX(-1); }
        }

        .main-logo {
            width: 200px;
            margin-bottom: 10px;
            z-index: 10;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: var(--deep-sea);
            font-size: 1.6rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.5);
            z-index: 10;
        }

        .input-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            width: 100%;
            max-width: 360px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            z-index: 10;
        }

        .form-group { margin-bottom: 15px; }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--deep-sea);
            font-weight: bold;
        }

        select,
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #b3e5fc;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
        }

        .btn-generate {
            width: 100%;
            background: linear-gradient(90deg, #29b6f6, #0288d1);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(2, 136, 209, 0.3);
        }

        .btn-generate:hover { transform: translateY(-2px); }

        #badge-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            z-index: 10;
            width: 100%;
            max-width: 360px;
        }

        .badge-card {
            width: 320px;
            height: 540px;
            background: linear-gradient(170deg, #ffffff 50%, #b3e5fc 100%);
            border-radius: 25px;
            border: 6px solid white;
            box-shadow: 0 20px 40px rgba(0, 47, 108, 0.25);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .badge-header {
            background: linear-gradient(90deg, #0288d1, #01579b);
            height: 75px;
            border-radius: 18px 18px 100% 100% / 0 0 30px 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: 800;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(2, 136, 209, 0.3);
        }

        .badge-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        .participant-name {
            font-size: 36px;
            color: var(--deep-sea);
            font-weight: 900;
            margin: 15px 0 5px 0;
        }

        .participant-id {
            color: var(--deep-sea);
            background-color: #b3e5fc;
            padding: 4px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .achievement-block {
            margin: 25px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            border: 2px dashed #4fc3f7;
            width: 85%;
        }

        .ach-icon { font-size: 32px; }
        .ach-text { text-align: left; font-size: 13px; color: #0277bd; line-height: 1.4; }
        .ach-text b { color: #01579b; font-size: 15px; }

        .divider-line {
            height: 3px;
            width: 50%;
            background: linear-gradient(90deg, transparent, #4fc3f7, transparent);
            margin-bottom: 15px;
            opacity: 0.6;
        }

        .footer-text {
            margin-top: auto;
            margin-bottom: 25px;
            color: #546e7a;
            font-size: 12px;
            text-align: center;
        }

        .footer-iceberg { display: none; }

        .btn-download {
            background: linear-gradient(90deg, var(--accent-yellow), #ffb300);
            color: #5d4037;
            padding: 14px 35px;
            border: none;
            border-radius: 35px;
            margin: 20px 0 50px 0;
            cursor: pointer;
            font-weight: 800;
            font-size: 1.1rem;
            box-shadow: 0 6px 20px rgba(255, 179, 0, 0.4);
            transition: transform 0.2s;
        }

        .btn-download:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="fish-tank" class="fish-container"></div>

    <img src="assets/logo.png" alt="EcoStep Logo" class="main-logo" onerror="this.style.display='none';">

    <h1>青行 EcoStep 参与证书生成</h1>

    <div class="input-card">
        <div class="form-group">
            <label>🏡 家庭编号</label>
            <select id="userId">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
            </select>
        </div>
        <div class="form-group">
            <label>😀 姓名</label>
            <input type="text" id="userName" placeholder="请输入姓名">
        </div>
        <div class="form-group">
            <label>🔑 激活码</label>
            <input type="text" id="activeCode" placeholder="请输入激活码">
        </div>
        <button class="btn-generate" onclick="generateBadge()">生成证书</button>
        <div id="error-msg" style="color: red; margin-top: 10px; font-size: 0.9rem; display: none; text-align: center;">编码错误</div>
    </div>

    <div id="badge-container">
        <div class="badge-card" id="capture-area">
            <div class="badge-header">✨ 低碳未来体验官 ✨</div>

            <div class="badge-content">
                <div class="participant-name" id="display-name">李小明</div>
                <span class="participant-id" id="display-id">NO.01</span>

                <div class="achievement-block">
                    <div class="ach-icon">🐠</div>
                    <div class="ach-text">
                        成功完成 <b>EcoStep</b> 挑战<br>
                        在挑战中共收集 <b id="display-fish-count">10</b> 条鱼<br>
                    </div>
                </div>

                <div class="divider-line"></div>

                <p style="color: #0277bd; font-size: 14px; margin-top: 5px; padding: 0 20px; line-height: 1.6; text-align: center;">
                    感谢你积极践行低碳出行理念<br>
                    用行动守护我们的蔚蓝星球。<br>
                </p>

                <div class="footer-text">
                    EcoStep Project 2026 · 青行计划<br>
                    南方科技大学创新创意设计学院 · 韧性文化研究组
                </div>
            </div>

            <img src="assets/iceberg.png" class="footer-iceberg" alt="iceberg">
        </div>

        <div style="margin-top:20px; color:#01579b; font-weight:bold;">🎉 证书已生成！</div>
        <button class="btn-download" onclick="downloadImage()">⬇️ 保存高清证书</button>
    </div>

    <script>
        function initFishTank() {
            const tank = document.getElementById('fish-tank');
            const totalFishImages = 10;
            const fishCount = 15; // background fish only, unrelated to certificate fish count

            for (let i = 0; i < fishCount; i++) {
                const fish = document.createElement('img');
                const randomImgIndex = Math.floor(Math.random() * totalFishImages) + 1;
                fish.src = `assets/fish (${randomImgIndex}).png`;

                fish.classList.add('swimming-fish');

                const size = 20 + Math.random() * 120;
                fish.style.width = `${size}px`;

                fish.style.top = `${Math.random() * 95}%`;

                const duration = 18 + Math.random() * 25;
                fish.style.animationDuration = `${duration}s`;

                fish.style.animationDelay = `-${Math.random() * 30}s`;

                tank.appendChild(fish);
            }
        }
        window.onload = initFishTank;

        const FAMILY_DATA = {
            "01": { code: "ecostep001", fishCount: 15 },
            "02": { code: "ecostep002", fishCount: 12 },
            "03": { code: "ecostep003", fishCount: 18 },
            "04": { code: "ecostep004", fishCount: 10 },
            "05": { code: "ecostep005", fishCount: 16 },
            "06": { code: "ecostep006", fishCount: 9 },
            "07": { code: "ecostep007", fishCount: 20 },
            "08": { code: "ecostep008", fishCount: 14 }
        };

        function generateBadge() {
            const idInput = document.getElementById('userId').value;
            const nameInput = document.getElementById('userName').value.trim();
            const codeInput = document.getElementById('activeCode').value.trim();
            const errorMsg = document.getElementById('error-msg');
            const container = document.getElementById('badge-container');

            if (!codeInput) {
                errorMsg.style.display = 'block';
                errorMsg.innerText = '请输入激活码';
                container.style.display = 'none';
                return;
            }

            const familyConfig = FAMILY_DATA[idInput];
            if (!familyConfig || codeInput !== familyConfig.code) {
                errorMsg.style.display = 'block';
                errorMsg.innerText = '激活码错误';
                container.style.display = 'none';
                return;
            }

            errorMsg.style.display = 'none';
            document.getElementById('display-id').innerText = 'NO.' + idInput;
            document.getElementById('display-name').innerText = nameInput ? nameInput : '低碳卫士';
            document.getElementById('display-fish-count').innerText = familyConfig.fishCount;

            container.style.display = 'flex';
            setTimeout(() => { container.scrollIntoView({ behavior: 'smooth' }); }, 100);
        }

        function downloadImage() {
            const element = document.getElementById('capture-area');
            const originalBoxShadow = element.style.boxShadow;
            const originalBorder = element.style.border;
            const originalBorderRadius = element.style.borderRadius;

            element.style.boxShadow = 'none';
            element.style.border = 'none';
            element.style.borderRadius = '0';

            html2canvas(element, {
                scale: 4,
                useCORS: true,
                backgroundColor: null
            }).then((canvas) => {
                element.style.boxShadow = originalBoxShadow;
                element.style.border = originalBorder;
                element.style.borderRadius = originalBorderRadius || '25px';

                const link = document.createElement('a');
                link.download = 'EcoStep-低碳荣誉证书.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
